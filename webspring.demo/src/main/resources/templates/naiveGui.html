<!DOCTYPE html >
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>naiveGui</title>
      
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 5px px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>      

 </head>
<body>
<h1><span th:text="${arg}">Arg to be replaced</span></h1>


<p>I am <i>webspring.demo - templates/naiveGui.html</i></p>


<h2>Commands via HTML POST</h2>
<hr/>

<form action="/w" method="post">   <!-- the form-data is sent to the page specified in the action attribute -->
    <label for="move">Move</label><br>
    <input type="text" id="move" name="move" value="w"><br>
    <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/w".</p>
