<html>
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- see https://getbootstrap.com/docs/4.4/getting-started/introduction/
             https://getbootstrap.com/docs/4.0/getting-started/download/
             https://getbootstrap.com/docs/5.0/getting-started/download/
             https://getbootstrap.com/ -->
    <script src="/webjars/jquery/jquery.min.js"></script>

    <style>
        #messages {
            text-align: left;
            width: 50%;
            padding: 1em;
            border: 1px solid black;
        }
        #images {
            text-align: left;
            width: 50%;
            padding: 1em;
            border: 1px solid red;
        }
    </style>
    <title>wsdemoNoStomp-images client</title>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">

<h1>Welcome (version with images)</h1>
<!--<div class="col-md-6">
     <div id="messages"   class="messages"></div> 
    <div id="images"     class="images"></div> 
</div> -->

    <div class="input-fields">
        <p>Type a message and hit send:</p>
        <input id="message"/><button id="send">Send</button>

        <p>Select an image and hit send:</p>
        <input type="file" id="file" accept="image/*"/>
        <button id="sendImage">Send Image</button>
    </div>
    
<h2>Other input</h2>
     <div class="row">
      
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
         
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Input</label>
                    <input type="text" id="name" class="form-control" placeholder="Input here...">
                  <button id="sendmsg" class="btn btn-default" type="submit">Send</button>
               </div>
            </form>
        </div>
    </div>   
    
    
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Output Area</th>
                    </tr>
                    </thead>
                    <tbody id="messages">
                    </tbody>
                </table>
            </div>
        </div>
    
    
    
</div>
</body>
<script src="wsalsoimages.js"></script>
</html>
